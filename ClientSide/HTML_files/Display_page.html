<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../CSS_files/Display_page.css">
</head>
<body>
    <main>
        <div class="page active" id="signup">
            <h1>SIGNUP</h1>
            
            <div class="container">
                <form id="SignUpForm">
                    <p>
                        <label id="usernamelabel" for="username"><a href="#" data-target="signin" class="nav-link">Already have an account? signin here.</a></label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <span id="userNameError" class="errorMessage"></span>
                    </p>
                    <p>
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                        <span id="dobError" class="errorMessage"></span>
                    </p>
                    <p>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <span id="emailError" class="errorMessage"></span>
                    </p>
                    <p>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        <span id="phoneError" class="errorMessage"></span>
                    </p>
                    <p>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span id="passwordError" class="errorMessage"></span>
                    </p>
                    <p>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span id="confirmPasswordError" class="errorMessage"></span>
                    </p>
                    <input type="submit" data-target="data" class="nav-link" value="SignUp">
                </form>
        
                <div id="result"></div>
            </div>

        </div>
        <div class="page" id="signin">
            <h1>SIGNIN</h1>

            <div class="container">
                <form id="SignInForm">
                    <p>
                        <input type="text" id="usern" placeholder="Username" required name="Name">
                        <span id="userNameError" class="errorMessage"></span>
                        <input type="password" id="passw" placeholder="Password" required name="Password">
                        <span id="passwordError" class="errorMessage"></span>
                        <span id="timer"></span>
                    </p>
                    
                    <input type="button" data-target="data" class="nav-link" value="SignIn">

                    <!--<button onclick="window.location.href='#'" data-target="data" class="nav-link">SignIn</button>-->
                </form>
        
                <div id="result"></div>
            </div>

        </div>
        
        <div class="page" id="data">
            <h1>YOUR LIST</h1>
            <ul id="contactList"></ul>

        </div>
    </main>
    <script src="../JS_files/Display_page.js"></script>
    <script src="../JS_files/fAJAX.js"></script>
    <script src="/FSproject3/ServerSide/network.js"></script>
</body>
